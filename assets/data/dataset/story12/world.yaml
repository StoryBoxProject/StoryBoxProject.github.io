            description: An area for unloading goods, often used for illegal transactions.
            objects:
              - name: Crates
                description: Stacks of crates containing unknown products.
              - name: Flashlight
                description: A portable light source for navigating dark spaces.
      - name: Seedy Nightclub
        description: A low-lit establishment where shady deals are made.
        areas:
